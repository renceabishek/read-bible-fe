<div class="card-header responsive-font">
    <div fxLayout="row" fxLayoutGap="2px">
        <div fxFlex=" 40">
            Name (Date)
        </div>
        <div fxFlex=" 20">
            Books
        </div>
        <div fxFlex=" 20">
            chapter
        </div>
        <div fxFlex=" 10">
            From
        </div>
        <div fxFlex>
            To
        </div>
    </div>
</div>
<div class="responsive-font">
    <div class="overflowBar">
        <div id="datatable_div" *ngFor="let element of ELEMENT_DATA" fxLayout="row" fxLayoutGap="2px" 
                style="cursor: pointer;" (click)="selectRow(element)" class="check">
            <div fxFlex=" 40"><span class="responsive-font-header" style="color: green">{{element.pureName}}</span>
                <span class="responsive-font-smaller">({{element.date}})</span>
            </div>
            <div fxFlex="20">{{element.book}}</div>
            <div fxFlex="20">{{element.chapter}}</div>
            <div fxFlex="10">{{element.fromVerse}}</div>
            <div fxFlex>{{element.toVerse}}</div>
        </div>
    </div>
</div>
